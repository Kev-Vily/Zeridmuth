item.zeridmuth-carbon.name = Carbone
item.zeridmuth-carbon.description = Ressource commune trouvée sur Zéridmuth
item.zeridmuth-carbon-plates.name = Plaques de Carbone
item.zeridmuth-carbon-plates.description = Carbone compressé
item.zeridmuth-aluminium.name = Aluminium
item.zeridmuth-aluminium.description = Un métal commun trouvé sur Zéridmuth
item.zeridmuth-uranium.name = Uranium
item.zeridmuth-uranium.description = Métal radioactif, utilisé dans certains bâtiments et munitions. Explosif
item.zeridmuth-aluminium-ingot.name = Lingot d'Aluminium
item.zeridmuth-aluminium-ingot.description = Aluminium raffiné, peut être utilisé dans la construction de bâtiments ou de munitions.
item.zeridmuth-refined-uranium.name = Uranium Raffiné
item.zeridmuth-refined-uranium.description = Uranium raffiné, radioactif. Peut être utilisé comme munition, RTG nucléaire ou réacteurs nucléaires.
item.zeridmuth-zettium.name = Zéttium
item.zeridmuth-zettium.description = Un métal porteur de charge trouvé sur Zéridmuth, utilisé dans les unités et les articles de défense. A une grande résistance.
item.zeridmuth-maurixum.name = Maurixum
item.zeridmuth-maurixum.description = Une matière radioactive mais inflammable, trouvée sur Zéridmuth. Peut être utilisée pour la création d'alliages et de munitions.
item.zeridmuth-zettiux-alloy.name = Alliage de Zéttiux
item.zeridmuth-zettiux-alloy.description = Un alliage radioactif et porteur de charge. Possède une force incroyable, peut être utilisé dans les matériaux de défense, la création d'unités ou les matériaux de munitions puissantes.
item.zeridmuth-biomass.name = Biomasse
item.zeridmuth-biomass.description = Une source d'énergie inflammable, peut être brûlée pour produire de l'énergie ou comprimée.
item.zeridmuth-electric-component.name = Composant Électrique
item.zeridmuth-electric-component.description = Composant vital pour les grandes unités et autres.
item.zeridmuth-ceramic.name = Céramique
item.zeridmuth-ceramic.description = Un matériau léger et résistant. Utilisé comme munition et défense.
item.zeridmuth-isoz.name = ISOZ
item.zeridmuth-isoz.description = Une matière pseudo liquide-solide, libère de grandes quantités de radioactivité.
#Liquids
liquid.zeridmuth-bio-oil.name = Huile biologique
liquid.zeridmuth-bio-oil.description = Utilisée pour la lubrification des machines ou brûlée comme carburant.
liquid.zeridmuth-maurixum-oil.name = Huile de Maurixum
liquid.zeridmuth-maurixum-oil.description = Liquide extrêmement inflammable avec une haute capacité thermique.
#Cores
block.zeridmuth-core-nouvagrad.name = Noyau : Nouvagrad
block.zeridmuth-core-nouvagrad.description = Un petit noyau conçu pour explorer les planètes de ce système. Peut se dupliquer (pour conquérir d'autres secteurs) et a une faible capacité.
block.zeridmuth-core-nouvagrad.details = Le noyau était grand au départ, mais en raison de la nécessité d'explorations interplanétaires, ce noyau devient plus petit à mesure que la planète est éloignée, essayez de ne pas reconquérir d'autres planètes si vous avez échoué lors de la première tentative.
#Drills
block.zeridmuth-carbon-drill.name = Foreuse de Carbone
block.zeridmuth-carbon-drill.description = Une foreuse légère pour extraire des ressources du sol.
block.zeridmuth-carbon-drill.details = CARBON FIBERRRRRR !!!!!!!!!!
block.zeridmuth-zettium-extractor.name = Extracteur à Zéttium
block.zeridmuth-zettium-extractor.description = Extrait le zéttium des couches inférieures du sol de Zeridmuth. Nécessite un approvisionnement en uranium et en énergie pour fonctionner.
block.zeridmuth-maurixum-extractor.name = Extracteur à Maurixum
block.zeridmuth-maurixum-extractor.description = Extrait des minerais de maurixum volatiles du manteau de Zeridmuth. Nécessite un approvisionnement en uranium, en carbone et en énergie pour fonctionner. Produit de l'huile de maurixum comme sous-produit et il est conseillé de la libérer.
block.zeridmuth-zetta-smelter.name = Fonderie Zétta EAF
block.zeridmuth-zetta-smelter.description = Fonderie avancée. Traite les minerais d'aluminium ou de maurixum pour produire des lingots d'aluminium ou des lingots d'alliage de Zéttiux.
block.zeridmuth-zetta-smelter.details = NOTE: si les lingots de maurixum sont produits en excès et non stockés ou transportés pour être utilisés comme munition ou pour d'autres raisons, ils sont très susceptibles de devenir explosifs et de brûler, ce qui endommagerait les infrastructures environnantes.
# Tourelles
block.zeridmuth-etymology.name = Ethymologie
block.zeridmuth-etymology.description = Tire des projectiles à haute vélocité sur les ennemis.
block.zeridmuth-novlyareich.name = Nouvlyareich
block.zeridmuth-novlyareich.description = Tire de gros obus d'artillerie sur les cibles ennemies, à utiliser de préférence contre les unités à haute santé.
block.zeridmuth-conserve.name = Conserve
block.zeridmuth-conserve.description = Une petite et efficace tourelle AA, mieux utilisée contre des hordes d'ennemis.
block.zeridmuth-aunix.name = AUNIX
block.zeridmuth-aunix.description = Un puissant canon d'artillerie à longue portée.
block.zeridmuth-zartareich.name = Zartareich
block.zeridmuth-zartareich.description = Canon lourd pour se défendre contre les unités de niveau 4-5.
block.zeridmuth-zartareich.details = En raison de sa nature de "Gros Bouton Rouge" au combat, cette tourelle a en retour un corps fragile.
