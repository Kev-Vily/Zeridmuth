unit.zeridmuth-electron.description = Navire de classe super-lourde. Possède le plus grand nombre d'armes et d'armures. Déploie un bouclier directionnel lors du tir
unit.zeridmuth-cygnus-procyon.name = Cygnus-Procyon
unit.zeridmuth-cygnus-procyon.description = Cygnus-Procyon. un navire hautement classifié, c'est le navire qui vous a amené ici ainsi qu'Arvtom. A de faibles capacités d'attaque, mais peut transporter des charges exceptionnellement lourdes.
unit.zeridmuth-cygnus-procyon.details = Se trouve dans un secteur inconnu à [#ff0000[]](REDACTED). Il était dormant jusqu'à ce qu'il ne le soit plus..
