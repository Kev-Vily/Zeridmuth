block.zeridmuth-carbon-compressor.name = Compresseur de Carbone
block.zeridmuth-carbon-compressor.description = Comprime le carbone en plaques de carbone.
block.zeridmuth-aluminium-smelter.name = Fonderie d'Aluminium
block.zeridmuth-aluminium-smelter.description = Fond l'aluminium pour en faire des lingots d'aluminium.
block.zeridmuth-uranium-refiner.name = Raffineur d'Uranium
block.zeridmuth-uranium-refiner.description = Combine l'uranium avec des lingots d'aluminium pour former un objet polyvalent.
block.zeridmuth-electric-wing-assembler.name = Assembleur de Composants Électriques
block.zeridmuth-electric-wing-assembler.description = Produit des composants électriques pour la production vitale d'unités.
block.zeridmuth-biomass-extractor.name = Extracteur de Biomasse
