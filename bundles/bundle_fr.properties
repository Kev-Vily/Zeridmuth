## Zeridmuth
# Planet
planet.zeridmuth-zeridmuth.name = Zéridmuth
planet.zeridmuth-arvtom.name = Arvtom
# Sectors
sector.zeridmuth-a-new-beginning.name = Un Nouveau Commencement
sector.zeridmuth-a-new-beginning.description = Un Nouveau Départ. Explorez et exploitez les ressources présentes. Présence ennemie minimale, un bon endroit [red]pour recommencer.
sector.zeridmuth-river-of-antaraness.name = Rivière d'Antaraness
sector.zeridmuth-river-of-antaraness.description = Un lieu inondé par une rivière. De faibles quantités d'aluminium ont été détectées dans cette zone. Utilisez-les pour développer diverses technologies de distribution.
sector.zeridmuth-blue-peaks.name = Pics Bleus
sector.zeridmuth-blue-peaks.description = Un secteur riche en minerais d'aluminium. On y a également trouvé une machine de fusion d'aluminium. Minez de l'aluminium et développez les technologies correspondantes.
sector.zeridmuth-blue-caldera.name = Caldeira Bleue
sector.zeridmuth-blue-caldera.description = Ce secteur présente une présence ennemie minimale. Ce secteur peut être utilisé pour la production, le stockage ou la recherche.
sector.zeridmuth-irradiated-plains.name = Plaines Irradiées
sector.zeridmuth-irradiated-plains.description = De l'uranium a été détecté dans ce secteur. Recherchez et développez les technologies correspondantes de l'uranium à des fins de défense et de production.
sector.zeridmuth-irradiated-plains.details = En raison de la radioactivité de cet endroit, on pensait que la raison pour laquelle l'herbe est bleue est liée à cet endroit particulier, et le fait que l'herbe vole comme des spores est également la façon dont elle a dominé la planète, tout comme sur Serpulo.
sector.zeridmuth-marzkit-corners.name = Coins de Märzkit
sector.zeridmuth-marzkit-corners.description = Cet endroit abrite une grande forteresse ennemie bien défendue. Détruisez leur forteresse et récupérez leurs technologies de production.
sector.zeridmuth-dense-forest.name = Forêt Dense
sector.zeridmuth-dense-forest.description = Ce secteur est dans un biome forestier. Vainquez les ennemis, ce secteur peut être utilisé pour le stockage et comme porte d'entrée vers d'autres secteurs.
sector.zeridmuth-nouvagrad-corners.name = Coins de Nouvagrad
sector.zeridmuth-nouvagrad-corners.description = Un secteur couvert de forêts et par la neige. Une grande base ennemie a été détectée dans la région. Il y a de grandes "cellules" de fabriques dans le secteur, mais elles sont mal défendues.
sector.zeridmuth-coastal-forest.name = Forêt Côtière
sector.zeridmuth-coastal-forest.description = Ce secteur est situé sur la côte d'un immense lac médian. Attendez-vous à de grandes vagues ennemies et à un Voltage comme gardien.
sector.zeridmuth-grassy-plains.name = Plaines Herbeuses
sector.zeridmuth-grassy-plains.description = Ce secteur est sur une plaine herbeuse luxuriante avec une petite base ennemie.
sector.zeridmuth-construction-base.name = Base de Construction
sector.zeridmuth-construction-base.description = Ce secteur possède une base de taille intermédiaire avec une construction pour les unités Voltage de tier 2. Capturez le secteur et recherchez leurs technologies de production d'unités.
sector.zeridmuth-deteriorated-lake.name = Lac Détérioré
sector.zeridmuth-deteriorated-lake.description = Un secteur contenant une forteresse ennemie substantiellement grande. Méfiez-vous des tourelles à longue portée contre vos unités.
sector.zeridmuth-nord-zanedo.name = Nord Zanedo
sector.zeridmuth-nord-zanedo.description = L'heure finale. Assaillissez le constructeur de vaisseaux Z.E de niveau 5 avant qu'il ne vous anéantisse. Méfiez-vous des renforts ennemis possibles.
sector.zeridmuth-azarisk-islands.name = Îles Azarisk
sector.zeridmuth-azarisk-islands.description = Ce secteur était un archipel, un [#00FFFF[]]Cygn[#FF0000[]]REDACTED
#techtree
z-techtree = Zéridmuth
a-techtree = Arvtom
