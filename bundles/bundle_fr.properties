block.zeridmuth-biomass-compressor.name = Compresseur de Biomasse
block.zeridmuth-biomass-compressor.description = Compresse la biomasse pour fabriquer du bio-huile à utiliser sur les machines.
block.zeridmuth-incenerator.name = Incinérateur à Ressources
block.zeridmuth-incenerator.description = Vaporise les objets introduits. Pourquoi ?
block.zeridmuth-ceramic-furnace.name = Four à Céramique
block.zeridmuth-ceramic-furnace.description = Combine l'aluminium et le carbone pour créer de la céramique.

